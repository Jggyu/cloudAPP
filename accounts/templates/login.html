{% extends "base.html" %}
{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-size: 0.9rem;
    }

    .form-input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
    }

    .form-input:focus {
        outline: none;
        border-color: #333;
    }

    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
    }

    .form-footer a {
        color: #333;
        text-decoration: none;
    }
</style>

<div class="form-container">
    <h2 class="form-title">로그인</h2>
    {% if error_message %}
    <div class="alert alert-danger" style="color: red; margin-bottom: 15px;">
        {{ error_message }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">학번</label>
            <input type="text" name="student_id" class="form-input" required>
        </div>
        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
    </form>
    <div class="form-footer">
        계정이 없으신가요? <a href="/signup">회원가입</a>
    </div>
</div>
{% endblock %}
